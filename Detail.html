<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./Detail.css">
  <script src="./Detail.js" defer></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
  rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>상세 페이지</title>
</head>
<body>
 <header>
    <a href="#" class="header-logo">COFFEE<br>FRIENDS</a>
    <div class="logo-box">
      <div class="header-img-bg">
        <a href="#">
          <img class="logo" src="./logo/stb.png" alt="starbucks">
        </a>
        </div>
        <div class="header-img-bg">
          <a href="#"> 
            <img class="logo" src="./logo/coffeebin.png" alt="coffeebin">
          </a>
        </div>
        <div class="header-img-bg">
          <a href="#">
            <img class="logo" src="./logo/pascucci.jfif" alt="pascucci">
          </a>
        </div>
      </div>
      <div class="login-search-box">
        <a class="login" href="#">Login</a>
        <i class="material-icons md-33">search</i>
      </div>
  </header>
  <section class="detail-section inner">
    <div class="detail-info">
      <div class="detail-img"></div>
      <div class="detail-description">
        <p class="detail-title">아이스크림 블렌딩 콜드브루</p>
        <p class="detail-item-fact">제품 영양 정보</p>
        <ul class="detail-fact">
          <li class="kcal"> 1회 제공량(kcal) : 100</li>
          <li class="na"> 나트륨(mg) : 100 </li>
          <li class="fat"> 포화지방(g) : 100 </li>
          <li class="sugar"> 당류(g) : 100</li>
          <li class="protein"> 단백질(g) :100 </li>
          <li class="caffeine"> 카페인(mg) : 100</li>
        </ul>
      </div>
      </div>
    <div class="detail-card-review">
      <div class="detail-cards best">
        <div class="detail-text">좋아요</div>
        <div class="detail-number">133</div>
      </div>  
      <div class="detail-cards nomal">
        <div class="detail-text">보통이에요</div>
        <div class="detail-number">222</div>
      </div>  
      <div class="detail-cards bad">
        <div class="detail-text">별루에요</div>
        <div class="detail-number">1</div>
      </div> 
    </div>
  </section>
  <section class="detail-text-review">
    <div class="detail-comment-box" id="detail-comment-box">
      <!-- <div class="detail-comment-writer">나는누구</div> -->
      <div class="detail-comment-review">맛있어용
        <!-- <i class="fas fa-minus-circle detail-comment-del" id="detail-comment-del" onclick="reviewDelBtn()"></i> -->
      </div>
      <div class="detail-comment-date">2021. 8. 31. 오후 9:39:47</div>
    </div>
    <!-- 부트스트랩 input -->
    <div class="detail-review-input inner" id="detail-review-input">
      <div class="detail-review-form-box">
        <input type="text" id="detail-review-content" class="detail-review-content" autocomplete="off" aria-label="리뷰내용"></input>
        <button type="submit" onclick="reviewSubmit()" class="detail-review-submit-btn" id="detail-review-box-form" value="리뷰쓰기">리뷰<br>쓰기</button>
      </div>
      <div class="detail-review-checkbox-container">
        <div class="detail-review-checkbox">
          <input class="detail-form-radio" checked="false" type="radio" name="detail-form-radio" id="detail-form-radio-best">
          <label class="detail-form-radio-label" for="detail-form-radio-best">
            좋아요
          </label>
        </div>
        <div class="detail-review-checkbox">
          <input class="detail-form-radio" checked="false"  type="radio" name="detail-form-radio" id="detail-form-radio-best">
          <label class="detail-form-radio-label" for="detail-form-radio-best">
            보통이에요
          </label>
        </div>
        <div class="detail-review-checkbox">
          <input class="detail-form-radio" checked="false"  type="radio" name="detail-form-radio" id="detail-form-radio-best">
          <label class="detail-form-radio-label" for="detail-form-radio-best">
            별로에요
          </label>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
