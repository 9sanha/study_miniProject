<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./Detail.css">
  <script src="./Detail.js" defer></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
  rel="stylesheet">
  <title>상세 페이지</title>
</head>
<body>
 <header>
    <a href="#" class="header-logo">COFFEE<br>FRIENDS</a>
    <div class="logo-box">
      <div class="header-img-bg">
        <a href="#">
          <img class="logo" src="./logo/stb.png" alt="starbucks">
        </a>
        </div>
        <div class="header-img-bg">
          <a href="#"> 
            <img class="logo" src="./logo/coffeebin.png" alt="coffeebin">
          </a>
        </div>
        <div class="header-img-bg">
          <a href="#">
            <img class="logo" src="./logo/pascucci.jfif" alt="pascucci">
          </a>
        </div>
      </div>
      <div class="login-search-box">
        <a class="login" href="#">Login</a>
        <i class="material-icons md-33">search</i>
      </div>
  </header>
  <section class="detail-section inner">
    <div class="detail-info">
      <div class="detail-img"></div>
      <div class="detail-description">
        <p class="detail-title">아이스크림 블렌딩 콜드브루</p>
        <p class="detail-item-fact">제품 영양 정보</p>
        <ul class="detail-fact">
          <li class="kcal"> 1회 제공량(kcal) : 100</li>
          <li class="na"> 나트륨(mg) : 100 </li>
          <li class="fat"> 포화지방(g) : 100 </li>
          <li class="sugar"> 당류(g) : 100</li>
          <li class="protein"> 단백질(g) :100 </li>
          <li class="caffeine"> 카페인(mg) : 100</li>
        </ul>
      </div>
      </div>
    <div class="detail-card-review">
      <div class="detail-cards best">
        <div class="detail-text">좋아요</div>
        <div class="detail-number">133</div>
      </div>  
      <div class="detail-cards nomal">
        <div class="detail-text">보통이에요</div>
        <div class="detail-number">222</div>
      </div>  
      <div class="detail-cards bad">
        <div class="detail-text">별루에요</div>
        <div class="detail-number">1</div>
      </div> 
    </div>
  </section>
  <section class="detail-text-review">
    <button class="detail-review-btn" id="detail-review-btn">리뷰 작성하기</button>
    <!-- 부트스트랩 input -->
    <div class="detail-review-input inner">
      <form class="detail-review-box">
        <textarea class="detail-review-content" aria-label=리뷰작성하기"></textarea>
        <button type="button" class="detail-review-submit">리뷰<br>쓰기</button>
      </form>
      <div class="detail-review-checkbox-container">
        <div class="detail-review-checkbox">
          <input class="form-check-input" type="radio" name="detail-radio" id="detail-review-check-box-best">
          <label class="detail-form-check-label" for="detail-review-check-box-best">
            좋아요
          </label>
        </div>
        <div class="detail-review-checkbox">
          <input class="form-check-input" type="radio" name="detail-radio" id="detail-review-check-box-nomal">
          <label class="detail-form-check-label" for="detail-review-check-box-nomal">
            별로에요
        </label>
        </div>
        <div class="detail-review-checkbox">
          <input class="form-check-input" type="radio" name="detail-radio" id="detail-review-check-box-bad">
          <label class="detail-form-check-label" for="detail-review-check-box-bad">
            싫어요
          </label>
        </div>
      </div>
    </div>
    </div>    
    <table>
      <thead>
        <tr>
          <th>리뷰</th>
          <th>작성자</th>
          <th>작성일</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>커피마시써영</td>
          <td>소비자1</td>
          <td>21. 08. 25</td>
        </tr>
        <tr>
          <td>커피마시써영2</td>
          <td>소비자2</td>
          <td>21. 08. 25</td>
        </tr>
        <tr>
          <td>커피마시써영3</td>
          <td>소비자3</td>
          <td>21. 08. 25</td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
